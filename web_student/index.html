<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Student</title>
        <script src="eel.js"></script>
    </head>

    <body class="bg">
        

        <img src="boy.png" class="secondIm">

        <h2 class="h">КОД КЛАССА</h2>

        <input type="text" id="in">

        <button onclick="send(event); window.close();">ДАЛЕЕ</button>
        
        <script>

            async function call(){
                let i = document.getElementById('in').value;
                await eel.main(i);
            }

            function send(event){
                call();
            }

        </script>
    </body>

</html>
